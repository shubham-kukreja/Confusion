<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>


<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <mat-form-field>
                <input type="text" matInput #username="ngModel" placeholder="Username" [(ngModel)]="user.username" name="username" required>
                <mat-error *ngIf="username.errors?.required">Username is Required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" #password="ngModel" matInput placeholder="Password" [(ngModel)]="user.password" name="password" required>
                <mat-error *ngIf="password.errors?.required">Password is Required</mat-error>                
            </mat-form-field>
            <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
            <mat-dialog-actions>
                <span class="flex-spacer"></span>
                <button mat-button mat-dialog-close>Cancel</button>
                <button mat-button type="submit" class="background-primary text-floral" [disabled]="loginForm.form.invalid">Submit</button>
            </mat-dialog-actions>
        </p>
    </mat-dialog-content>
</form>
